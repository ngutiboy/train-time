<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" class="text/css"  href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <title>TRAIN TIME</title>
  </head> 
  <body>
    
      <div class="container"> 
        <!--table begins-->
            <table class="table table-light" id ="train-table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                  
                    </tbody>
        <!--table ends-->
                  </table>

      <h1>Add Train</h1>
      <!--train information-->

        <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name" aria-describedby="" placeholder="Train Name">
                
                </div>
                <!--label for Destination-->
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Destination">
                </div>
<!--label for first train time-->
                <div class="form-group">
                        <label for="first-train-time">First Train Time(hh:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="First Train Time">
                </div>
<!--label for frequency-->
                <div class="form-group">
                        <labe for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                </div>
               <!--submition button-->
                <button type="submit" class="btn btn-primary" id="button-click">Submit</button>
              </form>
        </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
